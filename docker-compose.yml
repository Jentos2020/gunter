version: "3.9"

services:

  gunter:
    restart: always
    build: ./gunter_site/
    container_name: gunter
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: dog_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: *******
    ports:
      - "6432:5432"