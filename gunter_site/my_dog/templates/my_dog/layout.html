{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" conten="Сайт с фотографиями моей собаки по имени Гюнтер">
    <meta name="keywords" conten="собака, папильон, фото">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'my_dog/css/style.css' %}">
    <title>{% block title %}Гюнтер!{% endblock %}</title>
</head>
<body>
<div class="shadow-sm mb-3 bg-body-tertiary rounded">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static '/my_dog/1314467.svg' %}" alt="Dog_logo" width="35" height=auto>
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная страница</a>
          </li>
          <li class="nav-item disabled">
            <a class="nav-link" href="{% url 'api' %}">API</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'bio' %}">Личное дело</a>
          </li>
        </ul>
      </div>
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">
          &copy; 2022 Гюнтер
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
      </span>
    </div>
  </footer>
</div>
</html>
